{% extends "parent.html" %}
{% load static %}

{% block body %}

<section class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-5">

                    <h2 class="text-center fw-bold mb-3" style="color:#0072ff;">
                        Welcome Back
                    </h2>
                    <p class="text-center text-muted mb-4">
                        Login to access your dashboard.
                    </p>

                    {% if msg %}
                    <div class="alert alert-danger text-center">
                        {{ msg }}
                    </div>
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label class="form-label fw-bold">User ID</label>
                            <input type="text" name="userid" class="form-control form-control-lg" required placeholder="Enter User ID">
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Password</label>
                            <input type="password" name="password" class="form-control form-control-lg" required placeholder="Enter Password">
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div>
                                <input type="checkbox"> Remember Me
                            </div>

                            <a href="#" class="text-primary">Forgot Password?</a>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg shadow">
                                Login
                            </button>
                        </div>

                    </form>

                    <p class="text-center mt-3">
                        Donâ€™t have an account?
                        <a href="{% url 'crmapp:registration' %}" class="fw-bold">Register Now</a>
                    </p>

                </div>
            </div>

        </div>
    </div>
</section>

{% endblock %}
