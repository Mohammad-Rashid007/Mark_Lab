{% extends "parent.html" %}
{% load static %}

{% block body %}

<section class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-7">

            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-5">

                    <h2 class="text-center fw-bold mb-4" style="color:#0072ff;">
                        Create Your Account
                    </h2>
                    <p class="text-center text-muted mb-4">
                        Join MARC Lab CRM system to access services & resources.
                    </p>

                    {% if msg %}
                    <div class="alert alert-info text-center">
                        {{ msg }}
                    </div>
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label class="form-label fw-bold">Full Name</label>
                            <input type="text" name="fullname" class="form-control form-control-lg" required placeholder="Enter Full Name">
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Email Address</label>
                            <input type="email" name="email" class="form-control form-control-lg" required placeholder="Enter Email">
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Mobile Number</label>
                            <input type="text" name="mobile" class="form-control form-control-lg" required placeholder="Enter Mobile No.">
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">User ID</label>
                            <input type="text" name="userid" class="form-control form-control-lg" required placeholder="Choose User ID">
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Password</label>
                            <input type="password" name="password" class="form-control form-control-lg" required placeholder="Create Password">
                        </div>

                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary btn-lg shadow">
                                Register Now
                            </button>
                        </div>

                    </form>

                    <p class="text-center mt-3">
                        Already have an account?
                        <a href="{% url 'crmapp:login' %}" class="fw-bold">Login</a>
                    </p>

                </div>
            </div>

        </div>
    </div>
</section>

{% endblock %}
