{% extends "customerparent.html" %}
{% block body %}
    <div class="row">
        <div class="col-sm-12">
            <h1 style="text-align:center;">Change Password</h1>   
            {% if msg %}
            <div style="color: blue; text-align: center;" class="alert alert-primary" role="alert">{{msg}}</div>
            {% endif %}
            <form class="form-group" method="post">
                {% csrf_token %}
                <table class="table text-light">
                    <tr>
                        <td>Enter Old Password</td>
                        <td>
                            <input type="text" name="oldpassword" class="form-control text-light"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Enter New Password</td>
                        <td>
                            <input type="text" name="newpassword" class="form-control text-light"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Confirm Password</td>
                        <td>
                            <input type="password" name="cnfpassword" class="form-control text-light"/>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <button type="submit" class="btn btn-outline-success">Change</button>
                        </td>
                    </tr>
                </table>
            </form>
              
        </div>
    </div>
{% endblock body %}
